<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxcontraltable</title>
    <style>
        /* 设置表格的宽高 */
        table {
            width: 500px;
            height: 250px;
        }

        /*为表格单元格设置边框*/
        table,
        td,
        th {
            border: 1px solid black;
            /*合并单元格的边框为1 因为td外的边框会重叠1 + 1 = 2 而我们的border-collapse能解决*/
            /*border-collapse边框折叠*/
            border-collapse: collapse;
            /*设置表格的文本居中*/
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>sex</th>
            <th>hobby</th>
        </tr>
        <tr>
            <td>栗可山</td>
            <td>19</td>
            <td>男</td>
            <td>电子烟</td>
        </tr>
        <tr>
            <td>马雨涵</td>
            <td>21</td>
            <td>女</td>
            <td>学习</td>
        </tr>
        <tr>
            <td>赵启凡</td>
            <td>21</td>
            <td>女</td>
            <td>张宇</td>
        </tr>
    </table>
</body>

</html>
