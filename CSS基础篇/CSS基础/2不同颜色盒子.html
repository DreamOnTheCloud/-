<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose different box</title>
</head>
<style>
    * {
        /*初始化取消页面的内外边距*/
        margin: 0;
        padding: 0;
    }
    body {
        /*弹性布局是页面垂直水平居中*/
        display: flex;
        justify-content: center;
        align-items: center;
        /*设置body窗口为100%高度*/
        height: 100vh;
        background-color: #000;
    }
    div {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .green {
        background-color: greenyellow;
    }   
</style>
<body>
    <div></div>
    <div class="box green"></div>   <!--类选择器可以跟很多名字都可以调用就像身份证上的姓名 id选择器就像身份证号-->
    <div></div>
</body>
</html>
