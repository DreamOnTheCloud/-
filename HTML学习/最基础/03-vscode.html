<!DOCTYPE html>
<html lang="en"> <!--lang = "zh-CN"表示你的网站是中文网站还是英文网站-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我用vscode写的第一个网页</title>
</head>
<body>
    <!--独占一行以此类推h1最重要-->
    <h1>标题一共六级选,</h1>
    <h2>文字加粗一行显。</h2>
    <h3>由大到小依次减，</h3>
    <h4>从重到轻随之变。</h4>
    <h5>语法规范书写后，</h5>
    <h6>具体效果刷新见。</h6>
    <pre><p>                     ------pink老师</p></pre> 
    <!--段落标签上下有行间距 根据浏览器大小自动换行  -->
    <p>Apache</p>
    <p>Apache</p>
</body>
</html>
