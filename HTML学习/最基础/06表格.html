<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <h3>用于展示大量数据的布局整齐</h3>
    <h3>嵌套关系爷爷table 爸爸tr 孙子td</h3>
    <h3>表格四大属性:align表格对齐方式 border表格边框 cellpaddin内容与边框的距离 cellspacing单元格之间的距离 width和height</h3>
    <table align="center" border="10" cellpadding="20" cellspacing="0" width="500px" height="350px">
        <tr>
            <!--table head 表头里面的文字会加粗居中显示-->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张宇</td>
            <td>男</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>38</td>
        </tr>
        <tr>
            <td>貂蝉</td>
            <td>女</td>
            <td>49</td>
        </tr>
    </table>
</body>

</html>
