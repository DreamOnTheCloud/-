<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!--实际开发中我们可以说是一天也离不开列表的，可见其地位举足轻重
    unordered list
    -->
    <ul>
        <li>what is your favorite food？
            <ol>
                <li>durian</li>
                <li>stinky tofu</li>
                <li>Canned herring</li>
            </ol>
        </li>
    </ul>

    <!--ordered list有序列表的应用为排行榜-->
    <ol>
        <li>whis is your favorite drink？
            <ul>
                <li>冰红茶</li>
                <li>凉白开</li>
                <li>绿茶</li>
            </ul>
        </li>

    </ol>
    <!--defined list用于解释说明
    一个大哥，n个小的 小弟的存在就是为了解释大哥的
    -->
    <dl>
        <dt>服务支持</dt>
        <dd>售后政策</dd>
        <dd>自助服务</dd>
        <dd>相关下载</dd>
    </dl>
</body>

</html>
