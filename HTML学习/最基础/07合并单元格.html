<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>

<body>
    <ul>
        <li>合并单元格三部曲
            <ol>
                <li>确定跨行(rowspan)还是跨列(colspan)</li>
                <li>找到目标单元格跨行找上跨列找左</li>
                <li>删除多余的单元格</li>
            </ol>
        </li>
    </ul>
    <!--col跨列的话删除自己下面的td  row跨行的话删除下一个tr的相同格-->
    <table align="center" width="300" height="300" border="2" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
