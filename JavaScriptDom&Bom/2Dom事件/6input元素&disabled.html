<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单与按钮禁用</title>
</head>
<body>
    <!--defind a butten and a input-->
    <button id="btn">提交</button>
    <input value="请输入密码" class="ipt">

    <script>
        var btn = document.querySelector('#btn')
        var ipt = document.querySelector('.ipt')
        btn.onclick = () => {
            //重点this指的是该函数的调用者 也就是btn
            btn.disabled = true  //点击一次就变暗了
        }
        ipt.onclick = () => {
            ipt.value = ' '      //点击内容为空注意修改表单的属性也是和图片一样
        }
    </script>
</body>
</html>
