<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: brown;
            /* 设置absolute之后margin:0 auto 居中无效 */
            position: absolute;
            /* absolute水平居中 */
            left: 50%;
            margin-left: -150px;
            /* absolute垂直居中 */
            top: 50%;
            margin-top: -150px;
        }
    </style>
</head>

<body>

    <div></div>
</body>

</html>
