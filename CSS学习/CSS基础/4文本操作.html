<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text</title>
    <style>
        p { /* 颜色三种 */
            color: red;
            color: rgb(255,0,0);
            color: #ff0000;

            text-decoration: none;         /* 没有线 */
            text-decoration: underline;    /* 下划线 */
            text-decoration: line-through; /* 删除键 */
            text-decoration: overline;     /* 上划线 */

            text-indent: 2em;  /* 缩进 */

            line-height: 27px; /* 行间距文本上下的间距 行高 = 上间距 + 下间距 + 文字本身高度 */ 
 
        }
    </style>
</head>
<body>
    <p>pink的回忆</p>
</body>
</html>
