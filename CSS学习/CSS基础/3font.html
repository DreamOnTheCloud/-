<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font字体</title>
    <style>
        .one {
            font-style: italic;
            font-size: 38px;
            font-family: '隶书';
            font-weight: 700;
        }

        /*上面代码等价于*/
        #two {
            font: 700 38px/38px '隶书';
            /*顺序为weight, size, line-height, family必须有size和family*/
        }
    </style>

</head>

<body>
    <p class="one">改革春风吹满地</p>
    <p id="two">中国人民真争气</p>
</body>

</html>
