<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink老师不是Gay</title>
</head>

<body>
    <!-- 快速生成五个盒子 .box$*5 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <!-- 快速生成五个段落标签p*5 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 快速生成子父标签ul>li -->
    <ul>
        <li>

        </li>
    </ul>
    <!-- 快速生成兄弟标签 div+div -->
    <div></div>
    <div></div>
    <!-- 快速生成类名为什么的标签p.类名 -->
    <p class="one"></p>
    <span class="one"> </span>
    <div class="head"></div>
    <!-- 快速生成id名为什么的标签p#id名 -->
    <p id="name"></p>
    <span id="speed"></span>

</body>

</html>
