<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
</head>
<style>
    /* 后代选择器 */
    ul li a {
        color: rgb(255, 0, 0);
        /*只改变孙子*/
    }

    .ultwo li {
        color: rgb(0, 255, 0);
    }

    .ultwo li a {
        color: rgb(0, 0, 255);
    }

    /* 亲儿子选择器 */
    .father>a {
        color: #ff0000;
    }

    /* 并集选择器 */
    span,
    p,
    .xiaozhu li {
        font: 400 36px/30px '隶书';
    }
</style>

<body>
    <!-- 后代选择器
    注意事项:子改父不改 空格分开 后代不是只包含他爹孙子往下也行-->
    <ul>
        <li>牛奶</li>
        <li>咖啡</li>
        <li><a href="#">拿铁</a></li>
    </ul>
    <ul class="ultwo">
        <li>可乐</li>
        <li>奶茶</li>
        <li><a href="#">雪碧</a></li>
    </ul>
    <!-- 亲儿子选择器
    注意事项:子改父不改 只有两级用爹>儿子该儿子-->
    <div class="father">
        <a href="#">666</a>
        <ul>
            <li><a href="#">777</a></li>
            <li><a href="#">888</a></li>
        </ul>
    </div>

    <span>猪一家</span>
    <p>emo
    <ul class="xiaozhu">
        <li>佩奇</li>
        <li>佩奇</li>
        <li>佩奇</li>
    </ul>
    </p>
</body>

</html>
