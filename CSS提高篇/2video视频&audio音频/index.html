<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        video {
            /*宽度80%高度自适应*/
            width: 80%;
            /*通过定位调位置*/
            position: absolute;
            left: 200px;
        }
    </style>
</head>

<body>
    <!--
    以下的每个属性:
        自动播放:autoplay
        静音播放:muted
        循环播放:loop
        视频控件:controls
        视频封面:poster
    -->

    <video src="images&videos/mi.mp4" autoplay="autuplay" muted="muted" loop="loop" controls="controls" poster="../../HTML+CSS案例/小米浮动/images/leftlog.png"></video>
</body>

</html>
